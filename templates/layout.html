<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Connects a css file to the page -->
        <link href="/static/style.css" rel="stylesheet">
        
        <!-- Title -->
        <title>Scheduling Tool</title>

    </head>

    <body>
        <!-- Creates a navbar at the very top of the page -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Creates a form with multiple inputs which uses post as a method -->
                    <form class="row g-3 offset-lg-2" method="post" action="/">
                        <!-- Clients name input -->
                        <div class="col-auto">
                            <input class="form-control mr-sm-2" autocomplete="off" type="text" placeholder="Client Name" aria-label="Client Name" name="name">
                        </div>
                        <!-- Membership type input -->
                        <div class="col-auto">
                            <select name="membership" class="form-select mx-auto w-auto" required>
                                <option disabled selected>Membership Type</option>
                                <option value="Classic">Classic</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="Volume">Volume</option>
                            </select>
                        </div>
                        <!-- Store location input -->
                        <div class="col-auto">
                            <select name="location" class="form-select mx-auto w-auto">
                                <option disabled selected>Location</option>
                                <option value="Tulsa">Tulsa</option>
                                <option value="Rogers">Rogers</option>
                            </select>
                        </div>
                        <!-- If the client can only be scheduled in the weekends input -->
                        <div class="col-auto">
                            <select name="weekend" class="form-select mx-auto w-auto" required>
                                <option disabled selected>Weekends Only?</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <!-- Day of purchase input -->
                        <div class="col-auto">
                            <input class="form-control mr-sm-2" autocomplete="off" type="date" placeholder="mm/dd/yyyy" aria-label="Date" name="date">
                        </div>
                        <!-- Submit button -->
                        <div class="col-auto">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                        </div>
                    </form>
            </div>
        </nav>

        <!-- Main body of the page which uses jinja to connect to the index.html page -->
        <main class="container-fluid overflow-scroll py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Copyright statment -->
        <footer class="mb-5 small text-center text-muted">
            Copyright Â© Pedro Manon
        </footer>

    </body>

</html>
